<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">

		<h2>HR Management</h2>

		<form role="form" action="#" method="post">
			<h5>Type your user name and password to login to the system.</h5>
			<hr />
			<table>
				<tbody>
					<tr>
						<td>User Name:</td>
						<td><input type="text" class="form-control" id="username"
							name="username" value="" /></td>
					</tr>

					<tr>
						<td>Password:</td>
						<td><input type="password" class="form-control" id="password"
							name="password" value="" /></td>
					</tr>

					<tr>
						<td>&nbsp</td>
						<td><input type="submit" class="btn btn-default"
							value="Login" /></td>
					</tr>

				</tbody>
			</table>
		</form>

	</div>
</body>
</html>
