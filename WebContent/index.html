<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">

		<h2>HR Management</h2>

		<form class="form-horizontal" action="userValidate" method="post">
			<h5>Type your user name and password to login to the system.</h5>
			<hr />
			<div class="form-group">
				<label for="user name" class="col-sm-2 control-label">User
					Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="userName"
						placeholder="user name" name="userName">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="passWord"
						placeholder="Password" name="passWord">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
		<hr/>
		<div class="container text-center">
			<footer>
				<p>&copy; Seneca College CJV805</p>
			</footer>
		</div>
	</div>

</body>
</html>
